<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementando o ChartJS</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <div class="myChart">
            <canvas id="myChart"></canvas>
        </div>
        <div class="myChart2">
            <canvas id="myChart2" class="myChart2"></canvas>
        </div>
    </div>
</body>

<script>
    const horarios = [
        '12:00',
        '13:00',
        '14:00',
        '15:00',
        '16:00',
        '17:00',
    ];

    const meses = [
        'Janeiro',
        'Fevereiro',
        'Março',
        'Abril',
        'Maio',
        'Junho'
    ];

    const temperatura = {
        labels: horarios,
        datasets: [{
            label: 'Temperatura',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [30, 29, 28, 25, 22, 23],
        },
        {
            label: 'Umidade',
            backgroundColor: 'rgb(0, 0, 255)',
            borderColor: 'rgb(0, 0, 255)',
            data: [80, 82, 80, 85, 80, 83],
        }]
    };

    const umidade = {
        labels: meses,
        datasets: [{
            label: 'Temperatura Média',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [22, 24, 27, 23, 20, 18],
        },
        {
            label: 'Umidade',
            backgroundColor: 'rgb(0, 0, 255)',
            borderColor: 'rgb(0, 0, 255)',
            data: [90, 89, 93, 87, 88, 82],
        }]
    };

    const config = {
        type: 'line', /* tipo de gráfico */
        data: temperatura,  /* dados */
        options: {}
    };

    const config2 = {
        type: 'bar',
        data: umidade,
        options: {}
    };

</script>

<script>
    const myChart = new Chart(
        document.getElementById('myChart'), /* Será renderizando no elemento que tiver o id igual a este */
        config /* Quais são as configs? */
    );

    const myChart2 = new Chart(
        document.getElementById('myChart2'), /* Será renderizando no elemento que tiver o id igual a este */
        config2 /* Quais são as configs? */
    );
</script>

</html>
